<div class="container">
  <mat-toolbar>
    <span>Crear Usuario</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="warn" routerLink="/dashboard/usuarios">Volver</button>
  </mat-toolbar>

  <mat-card>
    <mat-card-content style="margin-top: 10px;">
      <form [formGroup]="form" (ngSubmit)="agregarUsuario()">
        
        <mat-grid-list cols="4" rowHeight="70px">
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="ancho">
              <mat-label>Usuario</mat-label>
              <input matInput autocomplete="off" formControlName="usuario">
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="3" [rowspan]="5">
            <img src="./assets/img/user.png" width="250px">
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="ancho">
              <mat-label>Nombre</mat-label>
              <input matInput autocomplete="off" formControlName="nombre">
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="ancho">
              <mat-label>Apellido</mat-label>
              <input matInput autocomplete="off" formControlName="apellido">
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="ancho">
              <mat-label>Sexo</mat-label>
              <mat-select formControlName="sexo">
                <mat-option *ngFor="let sexo of sexos" [value]="sexo.value">
                  {{sexo.viewValue}}
                </mat-option >
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <button mat-raised-button type="submit" color="primary" [disabled]="form.invalid">Aceptar</button>
          </mat-grid-tile>
        </mat-grid-list>

      </form>
    </mat-card-content>
  </mat-card>
</div>
